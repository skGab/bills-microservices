syntax="proto3";

package database_proto;

option go_package = "github.com/skGab/bills-microservices/bills-gateway-service/domain/proto";

message Client {
    string ID  = 1;
}

message Bills{
    string ID  = 1;
    string Name  = 2;
    string Value  = 3;
    string Due_date  = 4;
}

service BillsDatabaseService {
    rpc getAll(Client) returns(Bills) {}
}